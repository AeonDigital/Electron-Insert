<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>›Insert Editor</title>

        <link rel="stylesheet" href="../../resources/css/structure.css" />
        <link rel="stylesheet" href="../../resources/css/editor.css" />

        <link rel="stylesheet" href="../../resources/fonts/fira_code/fira_code.css" />
        <link rel="stylesheet" href="../../resources/fonts/inter/inter.css" />


        <script src="../../resources/js/sym-e.js"></script>
        <script>
            const { ipcRenderer } = require('electron');
        </script>


        <script src="../../resources/js/insertDOM.js"></script>
        <script src="../../resources/js/insertMenuActions.js"></script>
        <script src="../../resources/js/insertFile.js"></script>
        <script src="../../resources/js/insert.js"></script>
        <script src="index_IPCRenderer.js"></script>
        <script>
            let ins = null;
            window.onload = () => {
                ins = new insert(ipcRendererStart());
            };
        </script>
    </head>
    <body>
        <section id="mainControls">
            <div class="row d-flex">
                <div class="subMenu">
                    <button type="button" id="loadnewwindow" data-btn-action="menu">...</button>
                    <ul>
                        <li>
                            <button type="button" data-btn-action="new" data-btn-label="inside"></button>
                        </li>
                        <li>
                            <button type="button" data-btn-action="open" data-btn-label="inside"></button>
                        </li>
                        <li>
                            <button type="button" data-btn-action="save" data-btn-label="inside"></button>
                        </li>
                        <li>
                            <button type="button" data-btn-action="saveAs" data-btn-label="inside"></button>
                        </li>
                        <li>
                            <button type="button" data-btn-action="close" data-btn-label="inside"></button>
                        </li>
                    </ul>
                </div>
                <div class="d-flex">
                    <button type="button" data-btn-action="new">+</button>
                    <button type="button" data-btn-action="selectPrev"><span>‹</span></button>
                </div>
                <div class="menuWindow">
                    <ul id="menuFile" class="menuFile">
                    </ul>
                </div>
                <div class="d-flex">
                    <button type="button" data-btn-action="selectNext"><span>›</span></button>
                </div>
            </div>
            <div id="mainMarkupButtons" class="row">
                <div>
                    <button type="button" data-btn-action="header1">H1</button>
                    <button type="button" data-btn-action="header2">H2</button>
                    <button type="button" data-btn-action="header3">H3</button>
                    <button type="button" data-btn-action="header4">H4</button>
                    <button type="button" data-btn-action="header5">H5</button>
                    <button type="button" data-btn-action="header6">H6</button>
                    <span></span>
                    <button type="button" data-btn-action="bold">B</button>
                    <button type="button" data-btn-action="italic"><i>I</i></button>
                    <button type="button" data-btn-action="underline"><u>U</u></button>
                    <button type="button" data-btn-action="strike"><s>ab</s></button>
                </div>
            </div>
        </section>
        <main id="mainPanel">
        </main>
    </body>
</html>
